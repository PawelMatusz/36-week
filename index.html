<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="/dist/css/normalize.css" />
    <link rel="stylesheet" href="/dist/css/style.css" />

    <title>Sky Planet</title>
  </head>

  <body>
    <header class="header">
      <div class="wrapper">
        <a class="header__logo" href=""
          ><img src="/dist/img/logo.png" alt=""
        /></a>
        <nav class="header__nav">
          <ul class="header__nav-container">
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">home</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link header__nav-link--visible" href="#"
                >shop</a
              >
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">journal</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">elements</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">pages</a>
            </li>
          </ul>
          <a class="header__basket" href="#"
            ><img
              class="header__basket-icon"
              src="/dist/img/cart.png"
              alt="shop basket"
          /></a>
        </nav>
      </div>
    </header>
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img class="swiper-photo" src="/dist/img/plant__111.png" alt="" />
        </div>
        <div class="swiper-slide">
          <img
            class="swiper-photo"
            src="/dist/img/plant_2.png"
            alt=""
            class="swiper-photo"
          />
        </div>
        <div class="swiper-slide">
          <img
            class="swiper-photo"
            src="/dist/img/chair.png"
            alt=""
            class="swiper-photo"
          />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons  -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="arrow__down">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </div>
    </div>
    <main class="main">
      <div class=" shop wrapper">
        <div class="shop__menu">
          <section class="menu__categories">
            <h2 class="menu__categories-header">Categories</h2>
            <button class="menu__categories-item">All products</button>
            <button class="menu__categories-item">Living</button>
            <button class="menu__categories-item">Dinning</button>
            <button class="menu__categories-item">Furniture</button>
            <button class="menu__categories-item">Lighting</button>
            <button class="menu__categories-item">Technics</button>
            <button class="menu__categories-item">Accesories</button>
          </section>
          <section class="menu__filters">
            <h2 class="filter__header">Filter by</h2>
            <div class="filter__price">
              <h3 class="filter__price-header" for="">Price</h3>
              <form class="filter__price-form">
                <input class="filter__price-value filter__price-value--min" />
                <input class="filter__price-value filter__price-value--max" />
                <button class="filter__price-button">
                  Filter
                </button>
              </form>
            </div>
            <div class="filter__color">
              <h3 class="filter__color-header">Color</h3>
              <button
                class="filter__color-button filter__color-button--gray"
              ></button>
              <button
                class="filter__color-button filter__color-button--white"
              ></button>
              <button
                class="filter__color-button filter__color-button--red"
              ></button>
              <button
                class="filter__color-button filter__color-button--blue"
              ></button>
              <button
                class="filter__color-button filter__color-button--green"
              ></button>
            </div>
            <div class="filter__size">
              <h3 class="filter__size-header">Size</h3>
              <button class="filter__size-button">Small</button>
              <button class="filter__size-button">Medium</button>
              <button class="filter__size-button">Large</button>
            </div>
            <div class="filter__brands">
              <h3 class="filter__brands-header">Brands</h3>
              <button class="filter__brands-button">Bunshu Hamono</button>
              <button class="filter__brands-button">Bower</button>
              <button class="filter__brands-button">Braun</button>
              <button class="filter__brands-button">Elevenplus</button>
              <button class="filter__brands-button">Field</button>
              <button class="filter__brands-button">Henry Wilson</button>
              <button class="filter__brands-button">Menu</button>
            </div>
            <div class="filter__tags">
              <h3 class="filter__tags-header">Popular Tags</h3>
            </div>
          </section>
        </div>
        <section class="shop__products">
          <div class="products__options">
            <p class="products__sort">Sort By: <span></span></p>
            <p class="products__visible">
              Showing <span></span> of <span> </span><span> </span> result
            </p>
          </div>
          <section class="products__index"></section>
        </section>
      </div>
      <section class="newsletter">
        <div class="newsletter__container wrapper">
          <h2 class="newsletter__header">Get discount 35% off</h2>
          <form class="newsletter__form" action="">
            <input
              class="newsletter__form-mail"
              type="mail"
              placeholder="Enter your e-mail..."
            />
            <input class="newsletter__form-send" type="button" value="Send" />
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="wrapper">
        <p>&copy; 2017 Maison. All right reserved</p>
        <ul>
          <li>Shop</li>
          <li>Journal</li>
          <li>About us</li>
          <li>Contact</li>
        </ul>
      </div>
    </footer>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="/dist/js/slider.js"></script>
    <script type="module" src="dist/js/shop.js"></script>
    <script type="module" src="/dist/js/app.js"></script>
  </body>
</html>
