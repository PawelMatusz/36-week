<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="/dist/css/normalize.css" />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script src="https://kit.fontawesome.com/01e6ac9a51.js" crossorigin="anonymous"></script>
    <title>Sky Planet</title>
  </head>

  <body>
    <header class="header">
      <div class="wrapper">
        <div class="nav__icon">
          <span class="nav__item"></span>
          <span class="nav__item"></span>
          <span class="nav__item"></span>
      </div>
        <a class="header__logo" href="">
          <img src="/dist/img/logo.png" alt="" />
        </a>
        <h1 class="header__logo--mobile">maison</h1>
        <nav class="header__nav">
          <ul class="header__nav-container ">
            <li class="header__nav-item">
              
              <a class="header__nav-link" href="#">home</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link header__nav-link--shop" href="#"
                >shop</a
              >
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">journal</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">elements</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">pages</a>
            </li>
          </ul>
          <a class="header__basket" href="#"
            ><img
              class="header__basket-icon"
              src="/dist/img/cart.png"
              alt="shop basket"
          /></a>
        </nav>
      </div>
    </header>
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img class="swiper-photo" src="/dist/img/plant__111.png" alt="" />
        </div>
        <div class="swiper-slide">
          <img
            class="swiper-photo"
            src="/dist/img/plant_2.png"
            alt=""
            class="swiper-photo"
          />
        </div>
        <div class="swiper-slide">
          <img
            class="swiper-photo"
            src="/dist/img/chair.png"
            alt=""
            class="swiper-photo"
          />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons  -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="arrow__down">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </div>
    </div>
    <main class="main">
      <div class=" shop wrapper">
        <button class="shop__button">Filter</button>
        <div class="shop__menu">
          <section class="menu__categories">
            <h2 class="menu__categories-header">Categories</h2>
            <button data-categories="all" class="menu__categories-item">All products</button>
            <button data-categories="living" class="menu__categories-item">Living</button>
            <button data-categories="dinning" class="menu__categories-item">Dinning</button>
            <button data-categories="furniture" class="menu__categories-item">Furniture</button>
            <button data-categories="lighting" class="menu__categories-item">Lighting</button>
            <button data-categories="technics" class="menu__categories-item">Technics</button>
            <button data-categories="accesories" class="menu__categories-item">Accesories</button>
          </section>
          <section class="menu__filters">
            <h2 class="filter__header">Filter by</h2>
            <div class="filter__price">
              <h3 class="filter__price-header" for="">Price</h3>
              <form class="filter__price-form">
                <input class="filter__price-value filter__price-value--min" />
                <input class="filter__price-value filter__price-value--max" />
                <input type="button" value="Filter" class="filter__price-button">
                  
                </input>
              </form>
            </div>
            <div class="filter__color">
              <h3 class="filter__color-header">Color</h3>
              <button
                class="filter__color-button filter__color-button--gray"
              ></button>
              <button
                class="filter__color-button filter__color-button--white"
              ></button>
              <button
                class="filter__color-button filter__color-button--red"
              ></button>
              <button
                class="filter__color-button filter__color-button--blue"
              ></button>
              <button
                class="filter__color-button filter__color-button--green"
              ></button>
            </div>
            <div class="filter__size">
              <h3 class="filter__size-header">Size</h3>
              <button class="filter__size-button">Small</button>
              <button class="filter__size-button">Medium</button>
              <button class="filter__size-button">Large</button>
            </div>
            <div class="filter__brands">
              <h3 class="filter__brands-header">Brands</h3>
              <button class="filter__brands-button">Bunshu Hamono</button>
              <button class="filter__brands-button">Bower</button>
              <button class="filter__brands-button">Braun</button>
              <button class="filter__brands-button">Elevenplus</button>
              <button class="filter__brands-button">Field</button>
              <button class="filter__brands-button">Henry Wilson</button>
              <button class="filter__brands-button">Menu</button>
            </div>
            <div class="filter__tags">
              <h3 class="filter__tags-header">Popular Tags</h3>
            </div>
          </section>
        </div>
        <section class="shop__products">
          <div class="products__options">
            <form >
            <label class="products__sort" for="sort">Sort By: 
              <select class="products__sort-select" id="sort">
                <option value="value">Price</option>
                <option value="description">A-Z</option>
              </select>
            </label>
          </form>
            <p class="products__visible">
              Showing <span></span> of <span> </span><span> </span> result
            </p>
          </div>
          <section class="products__index">         
              <div class="product__card" >
                <img class="product__card-photo" src="">
                <p class="product__card-description"></p>
                <p class="product__card-price"></p>
          </section>
        </section>
      </div>
      <section class="newsletter">
        <div class="wrapper newsletter__container ">
          <h2 class="newsletter__header">Get discount 35% off</h2>
          <form class="newsletter__form" >
            <input
              class="newsletter__form-mail"
              type="mail"
              placeholder="Enter your e-mail..."
            />
            <input class="newsletter__form-send" type="button" value="Send" />
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="wrapper footer__container">
        <p class="footer__description">&copy; 2017 Maison. All right reserved</p>
        <ul class="footer__nav">
          <li class="footer__nav-item"><a href="">Shop</a></li>
          <li class="footer__nav-item"><a href="">Journal</a></li>
          <li class="footer__nav-item"><a href="">About us</a></li>
          <li class="footer__nav-item"><a href="">Contact</a></li>
        </ul>
        <ul class="footer__nav footer__nav--mobile">
          <li class="footer__nav-item footer__nav-item--mobile"><a href=""><i class="fab fa-facebook-f"></i></a></li>
          <li class="footer__nav-item footer__nav-item--mobile"><a href=""><i class="fab fa-twitter"></i></a></li>
          <li class="footer__nav-item footer__nav-item--mobile"><a href=""><i class="fab fa-pinterest"></i></a></li>
          <li class="footer__nav-item footer__nav-item--mobile"><a href=""><i class="fab fa-youtube"></i></a></li>
        </ul>
      </div>
    </footer>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="/dist/js/slider.js"></script>
    <script src="/dist/js/handleSite.js"></script>
    <script type="module" src="dist/js/shop.js"></script>
  </body>
</html>
