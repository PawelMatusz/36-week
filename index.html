<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="//db.onlinewebfonts.com/c/63467b9cbd4a4d7eafb5e64946ecaa18?family=Maison+Neue" rel="stylesheet" type="text/css"/>
    <link
      href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="/dist/css/normalize.css" />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script src="https://kit.fontawesome.com/01e6ac9a51.js" crossorigin="anonymous"></script>
    <title>Sky Planet</title>
  </head>

  <body>
    <header id="header" class="header" data-header>
      <div class="wrapper">
        <div class="nav__icon" data-nav-icon>
          <span class="nav__item"></span>
          <span class="nav__item"></span>
          <span class="nav__item"></span>
      </div>
        <a class="header__logo" href="">
          <img src="/dist/img/logo.png" alt="" />
        </a>
        <h1 class="header__logo--mobile">maison</h1>
        <nav class="header__nav">
          <ul class="header__nav-container ">
            <li class="header__nav-item">
              
              <a class="header__nav-link" href="#header" data-nav-link>home</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link header__nav-link--shop" href="#shop"
                 data-nav-link>shop</a
              >
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#newsletter" data-nav-link>contact</a>
            </li>
          </ul>
          <details  class="shop__basket"> <summary class="shop__basket-summary"></summary> 
            <div class="shop__basket-area"></div>
        </details>
        </nav>
      </div>
    </header>
    <div class="slider">
      <div class="swiper-container">
        <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img class="swiper-photo" src="/dist/img/plant_1.png" alt="" />
              <div class="swiper-description">
                <h2>Discount 40% </h2>
                <h2>Sale!!</h2>
              </div>
            </div>
            <div class="swiper-slide">
              <img
                class="swiper-photo"
                src="/dist/img/plant_2.png"
                alt=""
                class="swiper-photo"
              />
              <div class="swiper-description">
                <h2>Discount 40% </h2>
                <h2>Sale!!</h2>
              </div>
            </div>
            <div class="swiper-slide">
              <img
                class="swiper-photo swiper-photo-plant3"
                src="/dist/img/plant_3.png"
                alt=""
                class="swiper-photo"
              />
              <div class="swiper-description">
              <h2>Discount 40% </h2>
              <h2>Sale!!</h2>
            </div>
            </div>
          </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
      <!-- If we need navigation buttons  -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <a href="#main" class="arrow__down">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </a>
    </div>
  </div>
    
    <main id="main" class="main">
      <div id="shop" class=" shop wrapper">
        <button class="shop__button" data-shop-button>Filter</button>
        <div class="shop__menu" data-shop-menu>
          <section class="menu__categories">
            <h2 class="menu__categories-header">Categories</h2>
            <button data-categories="all" class="menu__categories-item">All products</button>
            <button data-categories="living" class="menu__categories-item">Living</button>
            <button data-categories="dinning" class="menu__categories-item">Dinning</button>
            <button data-categories="furniture" class="menu__categories-item">Furniture</button>
            <button data-categories="lighting" class="menu__categories-item">Lighting</button>
            <button data-categories="technics" class="menu__categories-item">Technics</button>
            <button data-categories="accesories" class="menu__categories-item">Accesories</button>
          </section>
          <section class="menu__filters">
            <h2 class="filter__header">Filter by</h2>
            <div class="filter__price">
              <h3 class="filter__price-header" for="">Price</h3>
              <form class="filter__price-form">
                <input class="filter__price-value filter__price-value--min" />
                <input class="filter__price-value filter__price-value--max" />
                <input type="button" value="Filter" class="filter__price-button" data-price>
                  
                </input>
              </form>
            </div>
            <div class="filter__color">
              <h3 class="filter__color-header">Color</h3>
              <button
              data-categories="gray" data-color="gray" class="filter__color-button filter__color-button--gray"
              ></button>
              <button
              data-categories="white" data-color="white" class="filter__color-button filter__color-button--white"
              ></button>
              <button
              data-categories="red" data-color="red" class="filter__color-button filter__color-button--red"
              ></button>
              <button
              data-categories="blue" data-color="blue" class="filter__color-button filter__color-button--blue"
              ></button>
              <button
              data-categories="green" data-color="green" class="filter__color-button filter__color-button--green"
              ></button>
            </div>
            <div class="filter__size">
              <h3 class="filter__size-header">Size</h3>
              <button data-categories="small" class="filter__size-button">Small</button>
              <button data-categories="medium" class="filter__size-button">Medium</button>
              <button data-categories="large" class="filter__size-button">Large</button>
            </div>
            <div class="filter__brands">
              <h3 class="filter__brands-header">Brands</h3>
              <button data-categories="bunshu-hamono" class="filter__brands-button">Bunshu Hamono</button>
              <button data-categories="bower" class="filter__brands-button">Bower</button>
              <button data-categories="braun" class="filter__brands-button">Braun</button>
              <button data-categories="elevenplus" class="filter__brands-button">Elevenplus</button>
              <button data-categories="field" class="filter__brands-button">Field</button>
              <button data-categories="henry-wilson" class="filter__brands-button">Henry Wilson</button>
              <button data-categories="menu" class="filter__brands-button">Menu</button>
            </div>
          </section>
        </div>
        <section class="shop__products">
          <div class="products__options">
            <form >
            <label class="products__sort" for="sort">Sort By: 
              <select class="products__sort-select" data-sort id="sort">
                <option value="empty"></option>
                <option value="value">Price</option>
                <option value="description">A-Z</option>
              </select>
            </label>
          </form>
            <p class="products__visible">
              Showing <span></span> of <span></span> result
            </p>
          </div>
          <section class="products__index" data-products-index>         
              <div class="product__card" data-product-card>
                <img class="product__card-photo" src="">
                <p class="product__card-description"></p>
                <p class="product__card-price"></p>
                <button class="product__card-like"></button>
                <button class="product__card-add"><i class="fas fa-shopping-basket"></i></button>
                </div>
              </section>
              <div class="products__pagination"></div>
        </section>
      </div>
      <section id="newsletter" class="newsletter">
        <div class="wrapper newsletter__container ">
          <h2 class="newsletter__header">Get discount 35% off</h2>
          
          <form class="newsletter__form" action="/" method="POST" >
            <input
            class="newsletter__form-mail"
            type="email"
            placeholder="Enter your e-mail..."
            name="email"
            />
            <input class="newsletter__form-send" type="button" value="Send" />
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="wrapper footer__container">
        <p class="footer__description">&copy; 2017 Maison. All right reserved</p>
        <ul class="footer__nav ">
          <li class="footer__nav-item "><a rel="nofollow noreferrer" href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
          <li class="footer__nav-item "><a rel="nofollow noreferrer" href="https://twitter.com/explore"><i class="fab fa-twitter"></i></a></li>
          <li class="footer__nav-item "><a rel="nofollow noreferrer" href="https://pl.pinterest.com/"><i class="fab fa-pinterest"></i></a></li>
          <li class="footer__nav-item "><a rel="nofollow noreferrer" href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a></li>
        </ul>
      </div>
    </footer>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="/dist/js/slider.js"></script>
    <script src="/dist/js/handleSite.js"></script>
    <script type="module" src="dist/js/handleShop.js"></script>
  </body>
</html>
